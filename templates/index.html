<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast - Pune</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?weather,sky') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast - Pune</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="date_time">Date and Time:</label>
                <!-- The input type is datetime-local; user may enter dd/mm/yy but the value will be captured as a string -->
                <input type="datetime-local" class="form-control" id="date_time" name="date_time" required>
            </div>
            <div class="mb-3">
                <label for="DewPointC">Dew Point (Â°C):</label>
                <input type="number" class="form-control" id="DewPointC" name="DewPointC" required>
            </div>
            <div class="mb-3">
                <label for="humidity">Humidity (%):</label>
                <input type="number" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="mb-3">
                <label for="cloudcover">Cloud Cover (%):</label>
                <input type="number" class="form-control" id="cloudcover" name="cloudcover" required>
            </div>
            <div class="mb-3">
                <label for="uvIndex">UV Index:</label>
                <input type="number" class="form-control" id="uvIndex" name="uvIndex" required>
            </div>
            <div class="mb-3">
                <label for="sunHour">Sun Hours:</label>
                <input type="number" step="any" class="form-control" id="sunHour" name="sunHour" required>
            </div>
            <div class="mb-3">
                <label for="precipMM">Precipitation (mm):</label>
                <input type="number" step="any" class="form-control" id="precipMM" name="precipMM" required>
            </div>
            <div class="mb-3">
                <label for="pressure">Pressure (hPa):</label>
                <input type="number" class="form-control" id="pressure" name="pressure" required>
            </div>
            <div class="mb-3">
                <label for="windspeedKmph">Wind Speed (km/h):</label>
                <input type="number" class="form-control" id="windspeedKmph" name="windspeedKmph" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Temperature</button>
        </form>
        <br>
        {% if prediction_text %}
            <div class="alert alert-info">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
